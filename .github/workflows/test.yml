name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: ['*']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
      - name: Print versions
        run: |
          git --version
          node --version
          npm --version
      - name: Install dependencies
        run: npm ci
      - name: Run unit test
        run: make test-unit
