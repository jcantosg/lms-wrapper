services:
 db:
  container_name: universae_db
  image: postgres
  user: '1001'
  restart: always
  environment:
   POSTGRES_PASSWORD: easrevinu
   POSTGRES_USER: universae
   POSTGRES_DB: universae
   PGDATA: /var/lib/postgresql/data/universae
  volumes:
   - ${PWD}/etc/infrastructure/db-data:/var/lib/postgresql/data
  ports:
   - '5432:5432'
  networks:
   - universae-network

 mail:
  container_name: universae_mail
  image: maildev/maildev
  environment:
   MAILDEV_OUTGOING_USER: "${FROM_EMAIL}"
   MAILDEV_OUTGOING_PASS: "${FROM_EMAIL_PASS}"
  ports:
   - "1025:1025"
   - "1080:1080"
  networks:
   - universae-network

 mariadb:
  container_name: lms-database
  image: docker.io/bitnami/mariadb:11.1
  environment:
   # ALLOW_EMPTY_PASSWORD is recommended only for development.
   - ALLOW_EMPTY_PASSWORD=yes
   - MARIADB_USER=bn_moodle
   - MARIADB_PASSWORD=bitnami
   - MARIADB_DATABASE=bitnami_moodle
   - MARIADB_CHARACTER_SET=utf8mb4
   - MARIADB_COLLATE=utf8mb4_unicode_ci
   - MARIADB_ROOT_PASSWORD=toor
   - MYSQL_ROOT_PASSWORD=toor
  volumes:
   - 'mariadb_data:/bitnami/mariadb'
  ports:
   - '3306:3306'
 moodle:
  container_name: lms
  image: docker.io/bitnami/moodle:4.1.6
  ports:
   - '80:8080'
   - '443:8443'
  environment:
   - MARIADB_HOST=mariadb
   - MARIADB_PORT_NUMBER=3306
   - MOODLE_DATABASE_USER=bn_moodle
   - MOODLE_DATABASE_NAME=bitnami_moodle
   - ALLOW_EMPTY_PASSWORD=yes
   - PHP_POST_MAX_SIZE=600M
   - PHP_UPLOAD_MAX_FILESIZE=1000M
  volumes:
   - 'moodle_data:/bitnami/moodle'
   - 'moodledata_data:/bitnami/moodledata'
  depends_on:
   - mariadb

networks:
 universae-network:
  external: true

volumes:
 mariadb_data:
  driver: local
 moodle_data:
  driver: local
 moodledata_data:
  driver: local

